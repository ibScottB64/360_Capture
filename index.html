<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>360 Room Scan</title>
    <style>
        /* CSS is mostly unchanged, with a key fix to .progress-display */
        :root {
            --primary-bg: #FFFFFF; --secondary-bg: #EAEAF0; --camera-bg: #C5C6E0; --accent-color: #007BFF;
            --accent-text-color: #FFFFFF; --disabled-color: #B0B0B0; --aligned-color: #28a745;
            --warn-color: #ffc107; --error-color: #dc3545; --target-color-light: #A3E635;
            --text-color: #333333; --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: var(--font-family); background-color: var(--secondary-bg); }
        .app-container { display: flex; flex-direction: column; width: 100%; max-width: 480px; height: 100dvh; margin: 0 auto; background-color: var(--primary-bg); box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .app-header { flex-shrink: 0; padding: 14px; text-align: center; font-size: 1.3rem; font-weight: 600; border-bottom: 1px solid var(--secondary-bg); }
        .main-content { flex-shrink: 0; display: flex; padding: 12px; gap: 12px; }
        .spacer { flex-grow: 1; }
        .camera-view-container { flex-grow: 1; position: relative; min-width: 0; }
        .camera-view-container::before { content: ''; display: block; padding-bottom: 133.33%; }
        .camera-view { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--camera-bg); border-radius: 8px; overflow: hidden; }
        .alignment-svg { position: absolute; top: 50%; left: 50%; width: 70%; height: auto; transition: transform 0.1s linear; }
        #target-svg { transform: translate(-50%, -50%); }
        #helper-svg { transform: translate(-50%, -50%); }
        #target-svg path { fill: var(--target-color-light); }
        #helper-svg path { fill: var(--error-color); transition: fill 0.2s ease-in-out; }
        .control-panel { flex-shrink: 0; display: flex; flex-direction: column; gap: 12px; width: 100px; }
        .control-button { width: 100%; padding: 16px 10px; font-size: 1.1rem; font-weight: bold; border-radius: 8px; cursor: pointer; transition: all 0.1s ease-out; border-style: solid; border-width: 1px; }
        .control-button:disabled { background-color: var(--disabled-color); color: #FFF; border-color: #999; box-shadow: none; cursor: not-allowed; }
        .control-button.enabled { background-color: var(--accent-color); color: var(--accent-text-color); border-color: #0056b3; box-shadow: 0 5px 0 0 #0056b3; }
        .control-button.enabled:active { transform: translateY(3px); box-shadow: 0 2px 0 0 #004a99; }
        .hidden { display: none; }
        #permission-overlay { position: absolute; top: 0; left: 0; z-index: 100; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.75); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; box-sizing: border-box; }
        #permission-overlay.hidden { display: none; }
        #permission-overlay h2 { margin-top: 0; }
        #permission-button { padding: 15px 30px; font-size: 1.2rem; font-weight: bold; border: none; border-radius: 8px; background-color: var(--accent-color); color: white; cursor: pointer; }
        #permission-error { color: var(--error-color); margin-top: 15px; }

        /* FIX 1: Restored correct CSS for the progress display to make it visible */
        .progress-display {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            height: 74px; /* 50px for frame + 12px top/bottom padding */
            box-sizing: border-box;
            overflow-x: auto;
        }
        .progress-frame {
            flex-shrink: 0;
            height: 50px;
            width: 37.5px;
            background-color: var(--secondary-bg);
            border-radius: 4px;
            border: 1px solid #CCC;
        }
        .app-status { flex-shrink: 0; padding: 16px; text-align: center; font-size: 1.3rem; font-weight: 500; border-top: 1px solid var(--secondary-bg); }
    </style>
</head>
<body>

    <div class="app-container">
        
        <header class="app-header">360 Room Scan</header>
        
        <div class="main-content">
            <div class="camera-view-container">
                <div class="camera-view" id="camera-view">
                    <!-- FIX 2: Layering corrected. Helper (underneath) is first. -->
                    <svg id="helper-svg" class="alignment-svg" viewBox="0 0 100 100">
                        <path d="M50 5 L95 95 L75 95 L57 55 L43 55 L25 95 L5 95 Z" />
                    </svg>
                    <svg id="target-svg" class="alignment-svg" viewBox="0 0 100 100">
                        <path d="M50 5 L95 95 L75 95 L57 55 L43 55 L25 95 L5 95 Z" />
                    </svg>
                </div>
            </div>
            <div class="control-panel">
                <div id="pre-scan-controls">
                    <button class="control-button" id="start-btn" disabled>Start</button>
                </div>
                <div id="scan-complete-controls" class="hidden">
                    <button class="control-button enabled" id="rescan-btn">Rescan</button>
                    <button class="control-button enabled" id="submit-btn">Submit</button>
                </div>
            </div>
        </div>
        
        <div class="spacer"></div>
        <div class="progress-display" id="progress-display"></div>
        <footer class="app-status" id="app-status">Align to Start</footer>

    </div>

    <div id="permission-overlay">
        <h2>Sensor Access Required</h2>
        <p>This app needs access to your phone's motion sensors to help you align the camera.</p>
        <button id="permission-button">Allow Access</button>
        <p id="permission-error"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const targetSVG = document.getElementById('target-svg');
            const helperSVGPath = document.querySelector('#helper-svg path');
            const cameraView = document.getElementById('camera-view');
            const startBtn = document.getElementById('start-btn');
            const appStatus = document.getElementById('app-status');
            const permissionOverlay = document.getElementById('permission-overlay');
            const permissionBtn = document.getElementById('permission-button');
            const permissionError = document.getElementById('permission-error');
            let isAligned = false;
            let alignmentTimer = null;
            const PITCH_SENSITIVITY = 3.5;
            const ALIGNMENT_TOLERANCE = 4;
            const ALIGNMENT_HOLD_TIME = 1000;
            
            permissionBtn.addEventListener('click', () => {
                permissionError.textContent = '';
                const startListening = () => {
                    window.addEventListener('deviceorientation', handleOrientation);
                    permissionOverlay.classList.add('hidden');
                };
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') { startListening(); }
                            else { permissionError.textContent = "Permission denied. Please enable motion sensor access in your browser settings."; }
                        })
                        .catch(err => { permissionError.textContent = "An error occurred: " + err.message; });
                } else { startListening(); }
            });

            function handleOrientation(event) {
                let beta = event.beta; let gamma = event.gamma;
                if (beta === null || gamma === null) {
                    appStatus.textContent = "Sensor data not available."; return;
                }
                const pitchOffset = beta - 90;
                const rollOffset = gamma;
                
                // FIX 2: More robust movement calculation.
                // We use percentages of the container's width/height to avoid issues with offsetHeight being 0 on load.
                // Since the target is 70% wide, its movement limit is the remaining 15% on each side.
                const cameraHeight = cameraView.offsetHeight;
                const max_y_percent = 15; // 15% travel distance from center
                let yMovement = pitchOffset * PITCH_SENSITIVITY;

                // Convert pixel movement to a percentage of the camera's height for clamping
                let yMovementPercent = (yMovement / cameraHeight) * 100;
                yMovementPercent = Math.max(-max_y_percent, Math.min(max_y_percent, yMovementPercent));
                
                const rotation = -rollOffset;
                targetSVG.style.transform = `translate(-50%, calc(-50% + ${yMovementPercent}%)) rotate(${rotation}deg)`;

                const misalignment = Math.sqrt(Math.pow(pitchOffset, 2) + Math.pow(rollOffset, 2));
                helperSVGPath.style.fill = getAlignmentColor(misalignment);

                if (misalignment < ALIGNMENT_TOLERANCE) {
                    if (!isAligned && alignmentTimer === null) {
                        alignmentTimer = setTimeout(() => { setAlignedState(true); }, ALIGNMENT_HOLD_TIME);
                    }
                } else {
                    if (alignmentTimer) { clearTimeout(alignmentTimer); alignmentTimer = null; }
                    if (isAligned) { setAlignedState(false); }
                }
            }
            function getAlignmentColor(misalignment) {
                if (misalignment < ALIGNMENT_TOLERANCE) return getComputedStyle(document.documentElement).getPropertyValue('--aligned-color');
                else if (misalignment < ALIGNMENT_TOLERANCE * 5) return getComputedStyle(document.documentElement).getPropertyValue('--warn-color');
                else return getComputedStyle(document.documentElement).getPropertyValue('--error-color');
            }
            function setAlignedState(isNowAligned) {
                isAligned = isNowAligned;
                startBtn.disabled = !isAligned;
                startBtn.classList.toggle('enabled', isNowAligned);
                appStatus.textContent = isAligned ? 'Ready to Start' : 'Align to Start';
            }
            if (!window.DeviceOrientationEvent) {
                permissionError.textContent = "Sorry, your browser does not support device orientation events.";
                permissionBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
