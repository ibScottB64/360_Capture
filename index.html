<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>360 Room Scan</title>
    <style>
        /* --- Basic Setup & Theming --- */
        :root {
            --primary-bg: #FFFFFF;
            --secondary-bg: #EAEAF0;
            --camera-bg: #C5C6E0;
            --accent-color: #007BFF;
            --accent-text-color: #FFFFFF;
            --success-color: #28A745;
            --text-color: #333333;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Critical: Prevents scrolling */
            font-family: var(--font-family);
            background-color: var(--secondary-bg);
        }

        /* --- Main App Container --- */
        .app-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 480px;
            height: 100dvh; /* Use dynamic viewport height */
            margin: 0 auto;
            background-color: var(--primary-bg);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* --- Header --- */
        .app-header {
            flex-shrink: 0; /* Prevent header from shrinking */
            padding: 14px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-color);
            border-bottom: 1px solid var(--secondary-bg);
        }

        /* --- Main Content --- */
        .main-content {
            flex-grow: 1; /* Takes up all available vertical space */
            display: flex;
            padding: 12px;
            gap: 12px;
            min-height: 0; /* Prevents flex children from overflowing */
        }

        /* --- Camera View (REVISED with Aspect Ratio Hack) --- */
        .camera-view-container {
            flex-grow: 1; /* Allow container to grow */
            position: relative; /* For the hack */
            min-width: 0; /* Prevent flexbox from expanding it indefinitely */
        }
        
        .camera-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--camera-bg);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* The robust padding-bottom hack for 4:3 aspect ratio */
        .camera-view-container::before {
            content: '';
            display: block;
            padding-bottom: 133.33%; /* 4/3 Aspect Ratio */
        }
        
        /* --- Target 'A' --- */
        .target-container {
            width: 25%; /* Size relative to camera view width */
            max-width: 100px; /* But not too big */
        }
        
        .target-svg {
            width: 100%;
            height: auto;
            fill: var(--success-color);
        }

        /* --- Control Panel (REVISED Button Styling) --- */
        .control-panel {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100px;
        }

        .control-button {
            width: 100%;
            padding: 16px 10px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.1s ease-out;
            border-width: 1px;
            border-style: solid;
            /* REVISED: Bolder shadow for push-button effect */
            box-shadow: 0 5px 0 0 rgba(0, 0, 0, 0.25);
        }
        .control-button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 0 rgba(0, 0, 0, 0.3);
        }
        
        #rescan-btn {
            background-color: #F0F0F0;
            color: var(--text-color);
            border-color: #B0B0B0;
        }
        #submit-btn {
            background-color: var(--accent-color);
            color: var(--accent-text-color);
            border-color: #0056b3;
        }

        /* --- Progress Display (REVISED) --- */
        .progress-display {
            flex-shrink: 0;
            display: flex;
            gap: 8px;
            padding: 0 12px 12px 12px;
            overflow-x: auto; /* Allows horizontal scrolling if needed, but shouldn't be */
        }

        .progress-frame {
            flex-shrink: 0; /* Prevent thumbnails from squishing */
            height: 50px; /* Set a fixed height */
            /* REVISED: Use aspect ratio to determine width */
            width: 37.5px; /* (50px * 3/4) */
            background-color: var(--secondary-bg);
            border-radius: 4px;
            border: 1px solid #CCC;
        }
        .progress-frame.captured {
            background-color: var(--camera-bg);
        }

        /* --- Application Status --- */
        .app-status {
            flex-shrink: 0;
            padding: 16px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 500;
            color: var(--text-color);
            border-top: 1px solid var(--secondary-bg);
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <header class="app-header">
            360 Room Scan
        </header>

        <div class="main-content">
            <div class="camera-view-container">
                <div class="camera-view">
                    <div class="target-container">
                        <svg class="target-svg" viewBox="0 0 100 100">
                            <path d="M50 5 L95 95 L75 95 L57 55 L43 55 L25 95 L5 95 Z" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="control-panel">
                <button class="control-button" id="rescan-btn">Rescan</button>
                <button class="control-button" id="submit-btn">Submit</button>
            </div>
        </div>

        <div class="progress-display">
            <!-- 12 frames, simulating a full 360-degree scan (30 degrees per shot) -->
            <div class="progress-frame captured"></div><div class="progress-frame captured"></div>
            <div class="progress-frame captured"></div><div class="progress-frame captured"></div>
            <div class="progress-frame captured"></div><div class="progress-frame captured"></div>
            <div class="progress-frame captured"></div><div class="progress-frame captured"></div>
            <div class="progress-frame captured"></div><div class="progress-frame captured"></div>
            <div class="progress-frame captured"></div><div class="progress-frame captured"></div>
        </div>

        <footer class="app-status">
            Complete
        </footer>

    </div>

    <script>
        // No changes to JavaScript yet. All updates are in HTML and CSS.
    </script>

</body>
</html>
