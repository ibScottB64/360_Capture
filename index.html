<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>360 Room Scan</title>
    <style>
        /* --- Basic Setup & Theming --- */
        :root {
            --primary-bg: #FFFFFF;
            --secondary-bg: #EAEAF0;
            --camera-bg: #C5C6E0;
            --accent-color: #007BFF;
            --accent-text-color: #FFFFFF;
            /* Corrected and simplified color variables */
            --target-color-light: #A3E635; /* Light Green */
            --helper-color-dark: #4D7C0F;  /* Dark Green */
            --text-color: #333333;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: var(--font-family);
            background-color: var(--secondary-bg);
        }

        /* --- Main App Container --- */
        .app-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 480px;
            height: 100dvh;
            margin: 0 auto;
            background-color: var(--primary-bg);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* --- Header --- */
        .app-header {
            flex-shrink: 0;
            padding: 14px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
            border-bottom: 1px solid var(--secondary-bg);
        }

        /* --- Main Content --- */
        .main-content {
            flex-shrink: 0;
            display: flex;
            padding: 12px;
            gap: 12px;
        }

        /* --- Camera View --- */
        .camera-view-container {
            flex-grow: 1;
            position: relative;
            min-width: 0;
        }
        .camera-view-container::before {
            content: '';
            display: block;
            padding-bottom: 133.33%; /* 4/3 Aspect Ratio */
        }
        .camera-view {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: var(--camera-bg);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        
        /* --- REVISED: Alignment Elements --- */
        /* Common style for both Target and Helper SVG wrappers */
        .alignment-svg {
            position: absolute;
            top: 50%;
            left: 50%;
            /* CHANGE: Size is now 50% of the camera view */
            width: 50%; 
            height: auto;
            transform: translate(-50%, -50%); /* Default centering */
        }

        /* Specific style for the Target (light green, in the center) */
        #target-svg {
            fill: var(--target-color-light);
        }

        /* Specific style for the Helper (dark green, slightly offset for demo) */
        #helper-svg {
            fill: var(--helper-color-dark);
            /* CHANGE: Intentionally offset to show both layers */
            transform: translate(-45%, -55%); 
        }

        /* --- Control Panel --- */
        .control-panel {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100px;
        }
        .control-button {
            width: 100%;
            padding: 16px 10px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.1s ease-out;
            border: 1px solid #0056b3;
            box-shadow: 0 5px 0 0 #0056b3;
            background-color: var(--accent-color);
            color: var(--accent-text-color);
        }
        .control-button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 0 #004a99;
        }

        .spacer { flex-grow: 1; }

        /* --- Progress Display --- */
        .progress-display {
            flex-shrink: 0;
            display: flex;
            gap: 8px;
            padding: 0 12px 12px 12px;
            overflow-x: auto;
        }
        .progress-frame {
            flex-shrink: 0;
            height: 50px;
            width: 37.5px;
            background-color: var(--secondary-bg);
            border-radius: 4px;
            border: 1px solid #CCC;
        }
        .progress-frame.captured { background-color: var(--camera-bg); }

        /* --- Application Status --- */
        .app-status {
            flex-shrink: 0;
            padding: 16px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 500;
            border-top: 1px solid var(--secondary-bg);
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <header class="app-header">
            360 Room Scan
        </header>

        <div class="main-content">
            <div class="camera-view-container">
                <div class="camera-view">
                    <!-- REVISED AND SIMPLIFIED HTML STRUCTURE -->
                    <!-- The Target 'A' (light green, stationary center) -->
                    <svg id="target-svg" class="alignment-svg" viewBox="0 0 100 100">
                        <path d="M50 5 L95 95 L75 95 L57 55 L43 55 L25 95 L5 95 Z" />
                    </svg>
                    <!-- The Helper 'A' (dark green, moves with phone, offset for demo) -->
                    <svg id="helper-svg" class="alignment-svg" viewBox="0 0 100 100">
                        <path d="M50 5 L95 95 L75 95 L57 55 L43 55 L25 95 L5 95 Z" />
                    </svg>
                </div>
            </div>

            <div class="control-panel">
                <button class="control-button" id="rescan-btn">Rescan</button>
                <button class="control-button" id="submit-btn">Submit</button>
            </div>
        </div>

        <div class="spacer"></div>

        <div class="progress-display">
            <div class="progress-frame captured"></div><div class="progress-frame captured"></div>
            <div class="progress-frame captured"></div><div class="progress-frame captured"></div>
            <div class="progress-frame captured"></div><div class="progress-frame captured"></div>
            <div class="progress-frame captured"></div><div class="progress-frame captured"></div>
            <div class="progress-frame captured"></div><div class="progress-frame captured"></div>
            <div class="progress-frame captured"></div><div class="progress-frame captured"></div>
        </div>

        <footer class="app-status">
            Complete
        </footer>

    </div>

    <script>
        // Phase 1 (Static UI) is complete.
    </script>

</body>
</html>
